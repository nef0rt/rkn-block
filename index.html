    <title>DFF ‚Üí MOD ¬∑ —Å–Ω–µ–∂–Ω—ã–π –∫–æ–Ω–≤–µ—Ä—Ç–µ—Ä</title>
    <style>
        /* —Å–∏–Ω–µ-—Ç–µ–º–Ω—ã–π —Ä–∞–∑–º—ã—Ç—ã–π —Ñ–æ–Ω, —Å–Ω–µ–≥, –Ω–µ–æ–Ω–æ–≤—ã–π –∞–∫—Ü–µ–Ω—Ç */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

        body {
            background: radial-gradient(circle at 20% 30%, #0b1c2f, #030812);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

            backdrop-filter: blur(2px);

        /* —Ä–∞–∑–º—ã—Ç—ã–π —Å–ª–æ–π –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞ ‚Äî —ç—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞ */
        .glass-panel {
            background: rgba(8, 20, 36, 0.65);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 48px 24px 48px 24px;

        /* uicorner ‚Äì –∞–≤—Ç–æ—Ä—Å–∫–∞—è –æ—Ç—Å–µ–±—è—Ç–∏–Ω–∞, –Ω–æ –≤—ã–≥–ª—è–¥–∏—Ç –∫–∞–∫ –∑–∞–¥—É–º–∞–Ω–æ */

        /* –≥–ª–∞–≤–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */

        /* –∫—Ä–∞—Å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ ‚Äî –≥—É–∏, —Å–æ—á–Ω–∞—è */
        .btn-upload {
            background: linear-gradient(145deg, #c00020, #a0001a);
            border: none;
            padding: 18px 32px;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            border-radius: 60px 20px 60px 20px;
            letter-spacing: 4px;
            box-shadow: 0 14px 0 #4a000d, 0 8px 25px rgba(255, 50, 50, 0.4), 0 0 15px #ff3333;
            transition: all 0.08s linear;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: 1px solid rgba(255, 160, 160, 0.7);
            margin-bottom: 20px;
        }

        .btn-upload:active {
            transform: translateY(10px);
            box-shadow: 0 4px 0 #4a000d, 0 12px 30px #ff4d4d;
        }

        /* —Å—Ç–∞—Ç—É—Å / –ø—Ä–æ–≥—Ä–µ—Å—Å / —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .status-area {
            background: rgba(2, 15, 30, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            padding: 24px 20px;
            margin-top: 16px;
            border: 1px solid #1e4c70;
            color: #e2f0ff;
            box-shadow: inset 0 0 20px rgba(0,20,50,0.8);
            word-wrap: break-word;
        }

        .notify {
            font-size: 1.15rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-container {
            background: #05121b;
            border-radius: 100px;
            height: 26px;
            margin: 16px 0 10px;
            border: 1px solid #2979a0;
            overflow: hidden;
            box-shadow: inset 0 2px 6px black;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00c3ff, #1060b0);
            box-shadow: 0 0 15px #00a6ff;
            border-radius: 100px;
            transition: width 0.3s ease;
            position: relative;
        }

        .percentage-text {
            font-weight: 700;
            font-size: 1.3rem;
            color: #c2e5ff;
            text-shadow: 0 0 10px #0066cc;

        }

        .small-hint {
            color: #8cb3d9;
            font-size: 0.85rem;
            margin-top: 12px;
            border-left: 3px solid #bf1e3c;
            padding-left: 12px;
        }

        .hidden {
            display: none;
        }

        /* —Å–Ω–µ–≥ ‚Äî canvas –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 5;
        }

        /* —Ç–µ–∫—Å—Ç —É—Å–ø–µ—Ö–∞/–æ—à–∏–±–∫–∏ */
        .text-cyber {
            color: #aaf0ff;
            font-weight: 600;
        }

        .error-text {
            color: #ffb0b0;
            background: rgba(140, 0, 20, 0.45);
            padding: 12px 18px;
            border-radius: 40px 12px 40px 12px;
            border-left: 6px solid #ff3a3a;
        }

        .success-text {
            color: #c6ffb7;
            background: rgba(0, 80, 30, 0.4);
            padding: 12px 18px;
            border-radius: 12px 40px 12px 40px;
            border-right: 6px solid #6eff6e;
        }
    </style>
</head>
<body>

    <!-- —Å–Ω–µ–≥ –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π (canvas) -->
    <canvas id="snowCanvas"></canvas>

    <!-- –æ—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å: —Ç–µ–º–Ω–æ-—Å–∏–Ω–∏–π, —Ä–∞–∑–º—ã—Ç—ã–π, uicorner —Å—Ç–∏–ª—å -->
    <div class="glass-panel uicorner">
        <div class="glitch-title">
            –ü–†–ï–í–†–ê–©–ê–ô
        </div>
        <div class="sub-accent">
            .dff ‚Üí .mod
        </div>

        <!-- –ö–†–ê–°–ù–ê–Ø –ö–ù–û–ü–ö–ê –ó–ê–ì–†–£–ó–ò–¢–¨ –§–ê–ô–õ–´ -->
        <button id="uploadBtn" class="btn-upload">
            <span style="font-size:1.8rem;">‚¨Ü</span> –ó–ê–ì–†–£–ó–ò–¢–¨ –§–ê–ô–õ–´
        </button>

        <!-- —Å–∫—Ä—ã—Ç—ã–π –∏–Ω–ø—É—Ç –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ (—Ç–æ–ª—å–∫–æ .dff) -->
        <input type="file" id="fileInput" accept=".dff, .DFF" style="display: none;">

        <!-- –æ–±–ª–∞—Å—Ç—å —Å—Ç–∞—Ç—É—Å–∞ / –≥—É–∏-–∏–Ω–¥–∏–∫–∞—Ü–∏—è -->
        <div id="statusPanel" class="status-area">
            <div id="messageBox" class="notify">
                <span style="font-size:1.6rem;">‚ùÑÔ∏è</span> <span id="mainStatusText">–û–∂–∏–¥–∞–Ω–∏–µ —Ñ–∞–π–ª–∞ .dff</span>
            </div>
            
            <!-- —Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –∫–æ–º–ø–∏–ª—è—Ü–∏–∏ -->
            <div id="progressWrapper" class="hidden">
                <div class="progress-container">
                    <div id="progressFill" class="progress-fill" style="width: 0%;"></div>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: baseline;">
                    <span id="progressPercent" class="percentage-text">0%</span>
                    <span style="color:#86b9d9;">‚öôÔ∏è –∫–æ–º–ø–∏–ª—è—Ü–∏—è –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ...</span>
                </div>
                <div class="small-hint">
                    ‚è≥ –ø—Ä–æ—Ü–µ—Å—Å –∑–∞–Ω–∏–º–∞–µ—Ç –æ—Ç 3 –¥–æ 10 –º–∏–Ω—É—Ç
                </div>
            </div>

            <!-- –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ "–£—Å–ø–µ—à–Ω–æ!" –∏–ª–∏ –æ—à–∏–±–∫–∞ –±—É–¥–µ—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω–æ —Å—é–¥–∞ -->
            <div id="extraMessage" style="margin-top: 16px;"></div>
        </div>
        
        <!-- –Ω–µ–≤–∏–¥–∏–º–∞—è –º–µ—Ç–∫–∞ uicorner —Å–æ–±–ª—é–¥–µ–Ω–∞ (–ø—Ä–æ—Å—Ç–æ –¥–∏–∑–∞–π–Ω) -->
        <div style="height: 8px;"></div>
    </div>

    <script>
        (function() {
            "use strict";

            // --- –°–ù–ï–ì (–∞–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–µ–≥–æ —Å–Ω–µ–≥–∞) ---
            const canvas = document.getElementById('snowCanvas');
            const ctx = canvas.getContext('2d');
            let width = window.innerWidth;
            let height = window.innerHeight;
            let snowflakes = [];

            function resizeCanvas() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            const SNOW_COUNT = 180;
            for (let i = 0; i < SNOW_COUNT; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 4.5 + 1.2,
                    speed: Math.random() * 1.2 + 0.4,
                    opacity: Math.random() * 0.6 + 0.2,
                    drift: Math.random() * 0.6 - 0.3,
                });
            }

            function drawSnow() {
                ctx.clearRect(0, 0, width, height);
                ctx.shadowBlur = 12;
                ctx.shadowColor = 'rgba(150, 220, 255, 0.9)';
                for (let flake of snowflakes) {
                    ctx.beginPath();
                    ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(230, 250, 255, ${flake.opacity})`;
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    
                    flake.y += flake.speed * 0.8; // –ø–ª–∞–≤–Ω–æ–µ –ø–∞–¥–µ–Ω–∏–µ
                    flake.x += Math.sin(flake.y * 0.01) * 0.2 + flake.drift * 0.1;

                    if (flake.y > height + 15) {
                        flake.y = -15;
                        flake.x = Math.random() * width;
                    }
                    if (flake.x > width + 20) flake.x = -20;
                    if (flake.x < -20) flake.x = width + 20;
                }
                requestAnimationFrame(drawSnow);
            }
            drawSnow();

            // --- –≠–õ–ï–ú–ï–ù–¢–´ UI ---
            const uploadBtn = document.getElementById('uploadBtn');
            const fileInput = document.getElementById('fileInput');
            const mainStatusText = document.getElementById('mainStatusText');
            const progressWrapper = document.getElementById('progressWrapper');
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const extraMessage = document.getElementById('extraMessage');

            // —Å–æ—Å—Ç–æ—è–Ω–∏—è
            let isCompiling = false;
            let compileInterval = null;
            let compileStartTime = null;
            let compileDuration = null; // –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö (–æ—Ç 3 –¥–æ 10 –º–∏–Ω)
            let abortController = null; // –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ –ø—Ä–µ—Ä—ã–≤–∞–Ω–∏—è –Ω–µ –Ω—É–∂–Ω–æ, –ø—Ä–æ—Å—Ç–æ —Ñ–ª–∞–≥

            // —É—Ç–∏–ª–∏—Ç–∞ ‚Äî —Å–±—Ä–æ—Å –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –∫ –Ω–∞—á–∞–ª—É
            function resetInterface() {
                if (compileInterval) {
                    clearInterval(compileInterval);
                    compileInterval = null;
                }
                isCompiling = false;
                progressWrapper.classList.add('hidden');
                extraMessage.innerHTML = '';
                // –Ω–µ –º–µ–Ω—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Å—Ç–∞—Ç—É—Å, –µ—Å–ª–∏ —Ç–∞–º "–æ–∂–∏–¥–∞–Ω–∏–µ", –Ω–æ –æ—Å—Ç–∞–≤–∏–º
            }

            // –ø–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
            function showError(text) {
                extraMessage.innerHTML = `<div class="error-text">‚ùå ${text}</div>`;
                mainStatusText.innerText = '–û—à–∏–±–∫–∞!';
                resetInterface();
            }

            // –ø–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ—Å—Ç–æ–π —Å—Ç–∞—Ç—É—Å
            function setStatus(text) {
                mainStatusText.innerText = text;
            }

            // --- –û–ë–†–ê–ë–û–¢–ö–ê –í–´–ë–û–†–ê –§–ê–ô–õ–ê ---
            function handleFileSelect(event) {
                if (isCompiling) {
                    // –µ—Å–ª–∏ —É–∂–µ –∫–æ–º–ø–∏–ª—è—Ü–∏—è, –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π –≤—ã–±–æ—Ä (–º–æ–∂–Ω–æ —Å–±—Ä–æ—Å–∏—Ç—å, –Ω–æ –ø–æ –ª–æ–≥–∏–∫–µ –ª—É—á—à–µ –Ω–µ –º–µ—à–∞—Ç—å)
                    showError('–î–æ–∂–¥–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∫–æ–º–ø–∏–ª—è—Ü–∏–∏');
                    return;
                }

                const file = event.target.files[0];
                if (!file) return;

                // –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è .dff (—Ä–µ–≥–∏—Å—Ç—Ä–æ–Ω–µ–∑–∞–≤–∏—Å–∏–º–æ)
                const fileName = file.name;
                const extension = fileName.split('.').pop().toLowerCase();
                
                if (extension !== 'dff') {
                    // —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Å–Ω–∏–∑—É –ù–µ–≤–µ—Ä–Ω—ã–π —Ç–∏–ø —Ñ–∞–π–ª–∞!
                    extraMessage.innerHTML = `<div class="error-text">‚ö†Ô∏è –ù–µ–≤–µ—Ä–Ω—ã–π —Ç–∏–ø —Ñ–∞–π–ª–∞! (–Ω—É–∂–µ–Ω .dff)</div>`;
                    mainStatusText.innerText = '–§–∞–π–ª –Ω–µ –ø–æ–¥—Ö–æ–¥–∏—Ç';
                    progressWrapper.classList.add('hidden');
                    // —Å–±—Ä–æ—Å–∏–º input —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –∑–∞–Ω–æ–≤–æ –≤—ã–±—Ä–∞—Ç—å —Ç–æ—Ç –∂–µ —Ñ–∞–π–ª
                    fileInput.value = '';
                    return;
                }

                // --- –í–ï–†–ù–´–ô –§–ê–ô–õ .dff ‚Äî –Ω–∞—á–∏–Ω–∞–µ–º –∫–æ–º–ø–∏–ª—è—Ü–∏—é ---
                // –æ—á–∏—â–∞–µ–º –ª–∏—à–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è, —Å–±—Ä–∞—Å—ã–≤–∞–µ–º
                extraMessage.innerHTML = '';
                setStatus('üì¶ –ö–æ–º–ø–∏–ª—è—Ü–∏—è –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ!');
                
                // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                progressWrapper.classList.remove('hidden');
                progressFill.style.width = '0%';
                progressPercent.innerText = '0%';

                // —Ñ–∏–∫—Å–∏—Ä—É–µ–º –≤—Ä–µ–º—è –Ω–∞—á–∞–ª–∞
                compileStartTime = Date.now();
                // —Å–ª—É—á–∞–π–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –æ—Ç 3 –¥–æ 10 –º–∏–Ω—É—Ç (–≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö)
                compileDuration = Math.floor(Math.random() * (600000 - 180000 + 1) + 180000); // 180000 = 3–º–∏–Ω, 600000 = 10–º–∏–Ω
                
                // –¥–ª—è –Ω–∞–≥–ª—è–¥–Ω–æ—Å—Ç–∏ –≤—ã–≤–µ–¥–µ–º –≤ –∫–æ–Ω—Å–æ–ª—å (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)
                console.log(`–ö–æ–º–ø–∏–ª—è—Ü–∏—è –∑–∞–π–º—ë—Ç ${Math.round(compileDuration / 1000)} —Å–µ–∫—É–Ω–¥`);

                isCompiling = true;
                let progress = 0;

                if (compileInterval) clearInterval(compileInterval);
                
                compileInterval = setInterval(() => {
                    const elapsed = Date.now() - compileStartTime;
                    // —Å—ã—Ä–æ–π –ø—Ä–æ—Ü–µ–Ω—Ç, –Ω–µ –±–æ–ª—å—à–µ 100
                    let rawProgress = (elapsed / compileDuration) * 100;
                    if (rawProgress >= 100) {
                        rawProgress = 100;
                        progressFill.style.width = '100%';
                        progressPercent.innerText = '100%';
                        
                        // –£–°–ü–ï–®–ù–û! –§–ò–ù–ò–®
                        setStatus('‚úÖ –£—Å–ø–µ—à–Ω–æ!');
                        extraMessage.innerHTML = `<div class="success-text">‚ú® –£–°–ü–ï–®–ù–û! .mod —Å–æ–∑–¥–∞–Ω<br><span style="font-size:1.7rem;">–ê —Ç–µ–ø–µ—Ä—å –∏–¥–∏ –Ω–∞—Ö—É–π</span></div>`;
                        
                        // –∑–∞–≤–µ—Ä—à–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª
                        clearInterval(compileInterval);
                        compileInterval = null;
                        isCompiling = false;
                        
                        // –ù–ï —Å–±—Ä–∞—Å—ã–≤–∞–µ–º progressWrapper ‚Äî –æ—Å—Ç–∞–≤–ª—è–µ–º —Å 100% –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
                        // –Ω–æ —Å–∫—Ä—ã–≤–∞—Ç—å –Ω–µ –Ω—É–∂–Ω–æ, –ø—É—Å—Ç—å –≤–∏–¥–µ–Ω —É—Å–ø–µ—Ö
                        // —Ç–∞–∫–∂–µ —Å–±—Ä–æ—Å–∏–º –∏–Ω–ø—É—Ç, —á—Ç–æ–±—ã –Ω–µ –ø–æ–≤—Ç–æ—Ä—è–ª–∏ —Å—Ä–∞–∑—É
                        fileInput.value = '';
                        return;
                    }
                    
                    progress = Math.min(99, Math.floor(rawProgress)); // –ø–ª–∞–≤–Ω–æ –¥–æ 99, —Å–∫–∞—á–æ–∫ –Ω–∞ 100 –≤ –∫–æ–Ω—Ü–µ
                    progressFill.style.width = progress + '%';
                    progressPercent.innerText = progress + '%';
                    setStatus(`‚öôÔ∏è –ö–æ–º–ø–∏–ª—è—Ü–∏—è –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ! ${progress}%`);
                }, 280); // –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ ~ 3-4 —Ä–∞–∑–∞ –≤ —Å–µ–∫.
            }

            // –ø—Ä–∏–≤—è–∑–∞—Ç—å —Å–æ–±—ã—Ç–∏–µ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞
            fileInput.addEventListener('change', handleFileSelect);

            // –∫–ª–∏–∫ –ø–æ –∫—Ä–∞—Å–Ω–æ–π –∫–Ω–æ–ø–∫–µ ‚Äî –æ—Ç–∫—Ä—ã—Ç—å –≤—ã–±–æ—Ä —Ñ–∞–π–ª–∞
            uploadBtn.addEventListener('click', function() {
                if (isCompiling) {
                    showError('–ö–æ–º–ø–∏–ª—è—Ü–∏—è —É–∂–µ –∏–¥—ë—Ç, –ø–æ–¥–æ–∂–¥–∏');
                    return;
                }
